<main class="login-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Sign Up</div>
          <div class="card-body">

            <!-- BIGENING OF FORM  -->
            <form>
              <!-- EMAIL ADDRESS -->
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                <div class="col-md-6">
                  <input type="text" id="email_address" class="form-control" name="email-address" required autofocus>
                </div>
              </div>

              <!-- User Name -->
              <div class="form-group row">
                <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                <div class="col-md-6">
                  <input type="text" id="user_name" class="form-control" name="user-name" required autofocus>
                </div>
              </div>

              <!-- Password -->
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" name="password" required>
                </div>
              </div>

              <!-- Repeat Password -->
              <div class="form-group row">
                <label for="password_repeat" class="col-md-4 col-form-label text-md-right">Repeat Password</label>
                <div class="col-md-6">
                  <input type="password" id="password_repeat" class="form-control" name="password" required>
                </div>
              </div>

              </div>

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Sign Up

              </div>
